version: 1
frontend:
  phases:
    preBuild:
      commands:
        # install bun
        - curl -fsSL https://bun.sh/install | bash
        - source /root/.bashrc
        - bun install
    build:
      commands:
        - env | grep -e NEXT_PUBLIC_BACKEND_URL -e NEXT_PUBLIC_GA_TRACKING_ID >> .env.production
        - bun run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'